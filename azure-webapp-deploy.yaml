name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Change if using another version

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests (Optional - add pytest or unit tests if needed)
      - name: Run tests
        run: |
          pytest || echo "Tests failed, but deployment continues"  # Skip on failure

      # Deploy to Azure Web App
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "windpower"  # Your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Set in GitHub Secrets
          package: "."  # Deploy everything in the repository root

